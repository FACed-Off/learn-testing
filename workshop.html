<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Learn Testing</title>
  </head>
  <body>
    <h1>Open the console</h1>

    <script>
      // the function we're testing
      function square(x) {
        return x * x;
      }

      function equal(a,b, message = `Expected ${a} to equal ${b}`) {
        if (a === b) {
          console.info("Pass: " + message)
        } else {
          console.error("Fail: " + message)
        }
      }

      function notEqual(a,b, message = `Expected ${a} to not equal ${b}`) {
        if (a != b) {
          console.info("Pass: " + message) 
        } else {
          console.error("Fail: " + message)
        }
      }

      //Why must the values of this object not be used with curly brackets?
      const tests = {
        equal: equal(),
        notEqual: notEqual()
      }

      function test(name, testFunction) {
        console.group(name);
        testFunction(tests);
        console.groupEnd();
      }

      test("Correctly squares integers", t => {
        const result = square(2);
        const expected = 6
        t.equal(result, expected);
      })

      console.log(Object.entries(tests));
      console.log(Object.keys(tests));
      console.log(Object.values(tests));



    </script>
  </body>
</html>
